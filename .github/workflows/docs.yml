name: Deploy Zensical Docs

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Zensical + show version
        run: |
          pip install --upgrade pip
          pip install zensical
          zensical --version || echo "zensical not installed!"

      - name: Verify docs folder contents
        run: ls -la docs/ || echo "docs/ missing or empty!"

      - name: Build site (clean)
        run: zensical build --clean

      - name: Debug: list built site/
        run: |
          ls -la site/ || echo "site/ not created!"
          if [ -f site/index.html ]; then echo "index.html exists ✅"; else echo "index.html MISSING ❌"; fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
